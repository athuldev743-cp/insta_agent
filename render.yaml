## Deploy to Render — Step by Step
```
1. Push to GitHub
   → git init
   → git add .
   → git commit -m "Instagram AI Agent"
   → Create repo on github.com → push

2. Go to render.com → Sign up free
   → New → Web Service
   → Connect your GitHub repo

3. Settings:
   → Build Command:  pip install -r requirements.txt
   → Start Command:  uvicorn app.main:app --host 0.0.0.0 --port 10000
   → Instance Type:  Free

4. Add Environment Variables
   → Paste all your .env values one by one in Render dashboard

5. Click Deploy
   → Your agent will be live at: https://instagram-ai-agent.onrender.com